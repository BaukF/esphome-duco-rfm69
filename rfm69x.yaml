web_server:
  port: 80

#time:
 # - platform: homeassistant
 #   id: homeassistant_time

captive_portal:

# Here we define the existence of a custom component we developed
external_components:
  - source: ./components/
    components: [rfm69x, rf_sniffer]
    refresh: always


# Define the SPI bus for the RFM69W
spi:
  clk_pin: GPIO18
  miso_pin: GPIO19

rfm69x:
  id: rfm69x_comonent
  cs_pin: GPIO5
  raw_codes: true
  reset_pin: GPIO16
  frequency: 868.0MHz

