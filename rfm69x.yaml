esphome:
  name: rfm69x-sample
  friendly_name: RFM69X Sample
  comment: "Sample configuration for RFM69X custom component"
  
esp32:
  board: esp32dev
  framework:
    type: esp-idf

logger:
  level: DEBUG
  baud_rate: 0

# Enable Home Assistant API
api:
  encryption:   
    key: !secret api_encryption

ota:
  platform: esphome
  password: !secret ota_password

wifi:
  networks:
    - ssid: !secret wifi_ssid
      password: !secret wifi_password
      
#  # Enable fallback hotspot (no captive portal) in case wifi connection fails#
